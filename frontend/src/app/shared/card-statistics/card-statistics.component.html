<div class="card-statistics-wrapper">
    <mat-card appearance="outlined">
        <img mat-card-image alt="" [src]="'images/' + imgSrc" class="mat-card-image">
        <div class="mat-card-statistics-wrapper">
            <mat-card-header>{{contentHeader}}</mat-card-header>
            <mat-card-content>
                <p>{{content}}</p>
            </mat-card-content>
        </div>
    </mat-card>
</div>
