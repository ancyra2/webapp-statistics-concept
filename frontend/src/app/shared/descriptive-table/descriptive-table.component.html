<div class="mat-table-wrapper">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Variable Column -->
    <ng-container matColumnDef="variable">
      <th mat-header-cell *matHeaderCellDef> Variable</th>
      <td mat-cell *matCellDef="let element"> {{element.variable}} </td>
    </ng-container>

    <!-- Min Column -->
    <ng-container matColumnDef="min">
      <th mat-header-cell *matHeaderCellDef> Minumum Statistic </th>
      <td mat-cell *matCellDef="let element"> {{element.minStatistic}} </td>
    </ng-container>

    <!-- Max Column -->
    <ng-container matColumnDef="max">
      <th mat-header-cell *matHeaderCellDef> Maximum Statistic </th>
      <td mat-cell *matCellDef="let element"> {{element.maxStatistic}} </td>
    </ng-container>

    <!-- Mean Column -->
    <ng-container matColumnDef="mean">
      <th mat-header-cell *matHeaderCellDef> Mean Statistic </th>
      <td mat-cell *matCellDef="let element"> {{element.meanStatistic}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
