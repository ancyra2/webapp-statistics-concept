<div class="categories-container">
  
  <div class="c-container add-category-container">
    <div class="c-row">
      <div class="c-col add-category-wrapper">
        <button mat-flat-button (click)="addSubCategory()" mat-button>
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="c-container">
    <div class="c-row">
      <div class="c-col ">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 categories-table" >

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Categories </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="subcategories">
            <th mat-header-cell *matHeaderCellDef> Subcategories </th>
            <td mat-cell *matCellDef="let element"> {{element.subcategories.join(', ')}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button (click)="editCategory(element)">Edit</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
    </div>
  </div>

  <ng-container *ngIf="isEditMode">
    <div class="c-container form-container">
      <div class="c-row">
        <div class="c-col form-wrapper">
          <h2>Edit Categories</h2>

          <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">


            <mat-form-field>
              <mat-label>Category</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>

            <hr>

            <div formArrayName="subcategories">
              <mat-form-field *ngFor="let subcategory of getSubcategories.controls; let i = index">
                <mat-label>Subcategory {{i + 1}}</mat-label>
                <input matInput [formControlName]="i">
              </mat-form-field>
            </div>

            <button mat-button type="submit">Save</button>

          </form>

        </div>
      </div>
    </div>

  </ng-container>

  <ng-container *ngIf="isAddMode">

    <div class="c-container form-container">
      <div class="c-row">
        <div class="c-col form-wrapper">
          <h2>Add Categories</h2>

          <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">


            <mat-form-field>
              <mat-label>Category</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>

            <hr>

            <div formArrayName="subcategories">
              <mat-form-field class="add-sub-field" *ngFor="let subcategory of getSubcategories.controls; let i = index">
                <mat-label>Subcategory {{i + 1}}</mat-label>
                <input matInput [formControlName]="i">
                <button class="remove-sub-btn" mat-flat-button (click)="removeSubCategory(i)" >
                  <mat-icon >remove</mat-icon>
                </button>
              </mat-form-field>
            </div>

            <button mat-button type="submit">Save</button>

          </form>

        </div>
      </div>
    </div>

  </ng-container>
</div>
